	<h1>Note</h1>
	<p>A simple full stack application that is written in <a href="https://nodejs.org">Node.JS</a> and is running on <a href="https://tutum.co">Tutum</a>.</p>

	<p>Basically, the URL will be your notes title. It can be protected by setting a password. Lastly, with or without the password, the note will be deleted after 3 hours.</p>
