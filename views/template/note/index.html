<div class="row form-container">
	<form action="/{{title}}" method="POST">
		<label for="title">Title</label>
		<input class="twelve columns" id="title" type="text" name="title" value="{{title}}" readonly>

		<label for="content">Content</label>
		<textarea class="twelve columns" id="content" name="content" placeholder="Content"></textarea>

		<label for="password">Password [Optional]</label>
		<input class="twelve columns" id="password" type="password" name="password" placeholder="Password">

		<input type="submit" value="Submit">
	</form>
</div>
